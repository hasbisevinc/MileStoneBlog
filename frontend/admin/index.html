  <div id="list" class="w3-container tab" style="display:none">
    <h2>List Stones</h2>
    <img height="100px" id="loading" src="loading.gif">

        <th>Title</th>

  <div id="settings" class="w3-container tab" style="display:none">
    <h2>Settings</h2>
    <div class="container">
        <label for="Username">Username</label>
        <input type="text" id="settings_username">
        
        <label for="oldpass">Old Password</label>

      </div>

  </div>

<script>
function openPage(evt, tabName) {
  if (tabName === "list") {
    getStones();
  }

  var i, x, tablinks;
  x = document.getElementsByClassName("tab");
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
     tablinks[i].className = tablinks[i].className.replace(" w3-border-red", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-border-red";
}
document.getElementById("first_tab").click();
</script>
